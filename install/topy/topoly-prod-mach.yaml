global:
  user: tidb
  ssh_port: 22
  systemd_mode: system
monitored:
  node_exporter_port: 9100
  blackbox_exporter_port: 9115
  deploy_dir: /data1/tidb-deploy/monitor-9100
  data_dir: /data1/tidb-data/monitor-9100
  log_dir: /data1/tidb-deploy/monitor-9100/log
server_configs:
  tidb:
    tikv-client.region-cache-ttl: 1200
    log.slow-threshold: 300
    log.file.max-size: 300
    log.file.max-backups: 15
    log.file.compression: gzip
    temp-dir: /data1/tidb-data/tidb-tmp-4000
  tikv:
    log.file.max-size: 300
    log.file.max-backups: 15
    raftstore.raft-base-tick-interval: 200ms
    raftstore.raft-election-timeot-ticks: 1
    raftstore.raft-heartbeat-ticks: 1
    readpool.unified.max-thread-count: 20
    raftstore.raft-store-max-leader-lease: 800ms
    rocksdb.defaultcf.titan.blob-file-compression: zstd
    rocksdb.defaultcf.titan.min-blob-size: 2KB
    rocksdb.titan.enabled: true
    storage.block-cache.capacity: 28GB
    readpool.storage.use-unified-pool: false
    readpool.coprocessor.use-unified-pool: true
  pd:
    log.file.max-size: 300
    log.file.max-backups: 15
    replication.location-labels: ["zone", "rack", "host"]
    replication.isolation-level: "rack"
    schedule.leader-schedule-limit: 4
    schedule.region-schedule-limit: 2048
    schedule.replica-schedule-limit: 64
